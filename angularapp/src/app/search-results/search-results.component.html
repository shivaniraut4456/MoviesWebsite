<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 padding-top-bottom-7 "
*ngFor="let movie of movies">
    <div class="card clearfix" [id]="movie.id">
        <img [src]="'https://www.themoviedb.org/t/p/w1280/' + movie.poster_path" [alt]="movie.title">
    </div>
</div>
